<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MAIN WINDOW</title>
    <script src="{{url_for('static', filename='js/jquery.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/main.js')}}"></script>
</head>
<body>
<h1 id='degr'>{{lab}}</h1>

<button text="Button" id="on" style="width: 448px"/>
ON
<button text="Button" id="off" style="width: 448px"/>
OFF
<script>
    function gett() {
        $.ajax({
            url: "/data-deg",
            type: "get",

            success: function (response) {
                $('#degr').text(response['message']);
            },
            error: function (xhr) {
                //Do Something to handle error
            }
        });
    }

    $(document).ready(function () {
        gett();
        setInterval('gett()', 500);
    });
</script>
</body>
</html>
